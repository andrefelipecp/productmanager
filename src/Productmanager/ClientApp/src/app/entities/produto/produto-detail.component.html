<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="produto">
            <h2><span>Produto</span> {{ produto.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Nome</span></dt>
                <dd>
                    <span>{{ produto.nome }}</span>
                </dd>
                <dt><span>Quantidade</span></dt>
                <dd>
                    <span>{{ produto.quantidade }}</span>
                </dd>
                <dt><span>Valor</span></dt>
                <dd>
                    <span>{{ produto.valor }}</span>
                </dd>
                <dt><span>Categoria</span></dt>
                <dd>
                    <div *ngIf="produto.categoriaId">
                        <a [routerLink]="['/categoria', produto.categoriaId, 'view']">{{ produto.categoriaId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/produto', produto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
